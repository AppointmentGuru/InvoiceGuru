<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>AppointmentGuru</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
    <style>
.page-ribbon {
  width: 100%;
  height: 30vh;
  background-color: #FF9800;
  -webkit-flex-shrink: 0;
      -ms-flex-negative: 0;
          flex-shrink: 0;
}

.page-main {
  margin-top: -25vh;
  -webkit-flex-shrink: 0;
      -ms-flex-negative: 0;
          flex-shrink: 0;
}

.page-header .mdl-layout__header-row {
  padding-left: 40px;
}

.page-container {
  max-width: 1600px;
  width: calc(100% - 16px);
  margin: 0 auto;
}

.page-content {
  border-radius: 2px;
  padding: 20px 0px;
  margin-bottom: 80px;
}

.page-layout.is-small-screen .page-content {
  padding: 40px 28px;
}

.page-content h3 {
  margin-top: 0px;
}

.page-footer {
  padding-left: 40px;
}

.page-footer .mdl-mini-footer--link-list a {
  font-size: 13px;
}
.alert {
    padding: 20px;
    background-color: #f44336; /* Red */
    color: white;
    margin-bottom: 15px;
}
.alert.info{
  background-color:#2196F3
}

/* The close button */
.closebtn {
    margin-left: 15px;
    color: white;
    font-weight: bold;
    float: right;
    font-size: 22px;
    line-height: 20px;
    cursor: pointer;
    transition: 0.3s;
}

/* When moving the mouse over the close button */
.closebtn:hover {
    color: black;
}

.mdl-textfield {
  margin: 10px;
}

.mdl-textfield__hint {
  color: rgba(0,0,0,.56);
  font-size: 12px;
}
.mdl-data-table.dense {
  font-size: 12px;
}
.mdl-data-table.dense tbody tr {
    height: 30px;
}
.mdl-data-table.dense td,
.mdl-data-table.dense th {
  height: 30px;
  padding: 0px 18px;
}
.mdl-data-table td.callout,
.mdl-data-table th.callout {
  font-weight: bold;
}
.ag-actions {
  margin-top: 40px;
  text-align: right;
}
.ag-mt-0 { margin-top:0px; }
.ag-ma {
  margin: 20px;
}
{% block css %}
{% endblock %}
    </style>
  </head>
  <body>
    <div class="page-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      {% block header %}
      <header class="page-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row mdl-layout__header">
          <span class="mdl-layout-title">{{page_title}}</span>
          <div class="mdl-layout-spacer"></div>
          {% block header_links %}
          {% endblock %}
          {% comment %}
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
          </div>
          {% endcomment %}
        </div>
      </header>
      {% endblock %}
      <div class="page-ribbon"></div>
      <main class="page-main mdl-layout__content">
        <div class="page-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div id='app' class="page-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            {% block main_content %}
            {% endblock%}
          </div>
        </div>
        {% block footer %}
        <footer class="page-footer mdl-mini-footer">
          <div class="mdl-mini-footer--left-section">
            <ul class="mdl-mini-footer--link-list">
              <li><a href="https://appointmentguru.co">Powered by AppointmentGuru</a></li>
              <!-- <li><a href="#">Privacy and Terms</a></li>
              <li><a href="#">User Agreement</a></li> -->
            </ul>
          </div>
        </footer>
        {% endblock %}
      </main>
    </div>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script>
      {% block script %}
      {% endblock %}
    </script>

  </body>
</html>
